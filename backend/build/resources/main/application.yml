spring:
  application:
    name: learning-platform

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm
  access-token-expiration: 900000      # 15 minutes (15 * 60 * 1000)
  refresh-token-expiration: 604800000  # 7 days (7 * 24 * 60 * 60 * 1000)

server:
  port: 8080
